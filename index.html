<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Soma Avançada</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="assets/svgs/icon-cog.svg">
    <header>
        <h1>Calculadora de Soma</h1>
        
    </header>

    <main>
        <form id="somaForm">
            <label for="num1">Primeiro Número:</label>
            <input type="number" id="num1" required>

            <label for="num2">Segundo Número:</label>
            <input type="number" id="num2" required>

            <button type="submit">Calcular Soma</button>
        </form>

        <h2>Resultado: <span id="resultado">0</span></h2>
        
        <h3>Histórico de Resultados:</h3>
        <ul id="historico"></ul>
    </main>

    <footer>
        <p>&copy; 2024 Calculadora Avançada. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
